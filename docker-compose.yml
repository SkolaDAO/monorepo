services:
  postgres:
    image: postgres:16-alpine
    container_name: skola-db
    environment:
      POSTGRES_USER: skola
      POSTGRES_PASSWORD: skola
      POSTGRES_DB: skola
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skola -d skola"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
